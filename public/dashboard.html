<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Merienda:wght@700&display=swap" rel="stylesheet">
<!--CUSTOM STYLES-->
  <link rel="stylesheet" href="./css/style.css" />
  <title>PetTrax: Dashboard</title>
</head>

<body class="container dashboard-page">

  <header class="container header">
    <div class="col-10 col-md-6">
      <nav class="d-flex justify-content-between">
        <a href="dashboard.html"><img src="./img/PetTrax_Logo-Nav.svg" alt="PetTrax logo" width="200px"></a>
        <a href="menu.html">Menu</a>
      </nav>
    </div>
  </header>

  <!-- Main horizontal wrapper -->
  <div class="container">
    <!-- Pet cards wrapper -->
    <div class="row d-flex justify-content-around">

      <div class="pet-card col-5 col-md-3 text-center">
        <img class="pet-pic" src="./img/pet-photos/Ditto_300x300.jpg" alt="Photo of Ditto">
        <div class="pet-title">
          <p class="pet-name">Ditto</p>
          <p class="pet-warning">No Warnings</p>
        </div>
      </div>
      <div class="pet-card col-5 col-md-3 text-center">
        <img class="pet-pic" src="./img/pet-photos/Dublin_300x300.jpg" alt="Photo of Dublin">
        <div class="pet-title">
          <p class="pet-name">Dublin</p>
          <p class="pet-warning">No Warnings</p>
        </div>
      </div>
      <div class="pet-card col-5 col-md-3 text-center">
        <img class="pet-pic" src="./img/pet-photos/Dagger_300x300.jpg" alt="Photo of Dagger">
        <div class="pet-title">
          <p class="pet-name">Dagger</p>
          <p class="pet-warning">No Warnings</p>
        </div>
      </div>
      <div class="pet-card col-5 col-md-3 text-center">
        <img class="pet-pic" src="./img/pet-photos/Dita_300x300.jpg" alt="Photo of Dita">
        <div class="pet-title">
          <p class="pet-name">Dita</p>
          <p class="pet-warning">No Warnings</p>
        </div>
      </div>

      <!-- Event Icon Row: Poo, Pee, Food -->
      <div class="row d-flex justify-content-around my-3 py-3 border-top border-2 border-dark">
        <div class="col-3 text-center">
          <img src="./img/icons/Pee-icon.svg" alt="Pee Icon" class="event-icon">
          <p class="event-name">Pee</p>
        </div>
        <div class="col-3 text-center">
          <img src="./img/icons/Poo-icon.svg" alt="Poo Icon" class="event-icon">
          <p class="event-name">Poo</p>
        </div>
        <div class="col-3 text-center">
          <img src="./img/icons/Food-icon.svg" alt="Food Icon" class="event-icon">
          <p class="event-name">Food</p>
        </div>
      </div>

    </div>
    <form action="./js/dashboard.js" method="POST">
      <input type="time" id="time" name="time" placeholder="Enter Custom Time" autocomplete="on"><br>
      <button type="submit">TRACK</button>
    </form>
  </div>


  <!--JQUERY & POPPER-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <!--BOOTSTRAP 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- CUSTOM SCRIPTS -->
  <script src="./js/login.js"></script>

</body>

</html>
