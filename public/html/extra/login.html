<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!--GOOGLE FONTS-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Merienda:wght@700&display=swap" rel="stylesheet">

  <title>PetTrax: caretaking made easy</title>

<body class="container login-page vertical-center">
  <!-- Main vertical wrapper -->
  <div class="col">
    <!-- Main horizontal wrapper -->
    <div class="row justify-content-center">
      <!-- Login form wrapper -->
      <div class="col col-10 col-md-6">
        <form action="./dashboard.html" method="POST">
        <!-- <form action="./js/login.js" method="POST"> -->
          <img src="./img/PetTrax_Logo-login.svg" alt="PetTrax logo"><br><br>
          <input type="email" id="email" name="email" placeholder="email" required><br>
          <input type="current-password" id="current-password" name="current-password" placeholder="current-password" required><br><br>
          <button type="submit">LOG IN</button>
        </form><br><br>
        <a href="signup.html"><button type="button" class="inversebutton">new user? sign up</button>
      </div>
    </div>
  </div>

  <!--JQUERY & POPPER-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
